{{ with $file := path.Join "static/data/" (.Get 0) }}
{{ $csv := getCSV "," $file }}

<div class="scroll-table">
<table>

<!-- table head is first row -->
<tr>
{{ range index $csv 0 }}
<th>{{ . }}</th>
{{ end }}
</tr>

<!-- table body is the rest of the rows -->
{{ range after 1 $csv }}
<tr>
{{ range . }}
<td>{{ . }}</td>
{{ end }}
</tr>
{{ end }} 

</table>
</div>

{{ end }}
