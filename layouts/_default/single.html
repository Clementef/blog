{{ partial "header.html" . }}

<div class="content">
<div class="meta">
<h1>{{ .Title | markdownify }}</h1>
{{ with .Params.author }}<h2>{{ . }}</h2>{{ end }}
{{ if (gt .Params.date 0) }}<h2>{{ .Date.Format "2006/01/02" }}</h2>{{ end }}
</div>

<main>
    {{ .Content }}
</main>
</div>

{{ partial "footer.html" . }}
